<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型训练 - 智能审计决策系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link { color: #fff !important; }
        .training-card { margin: 20px 0; }
        .progress-container { margin: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                智能审计决策系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/chat">智能对话</a>
                <a class="nav-link" href="/audit">审计分析</a>
                <a class="nav-link" href="/knowledge">知识管理</a>
                <a class="nav-link active" href="/training">模型训练</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-graduation-cap me-2"></i>模型训练</h2>

        <!-- 训练配置 -->
        <div class="card training-card">
            <div class="card-header">
                <h5><i class="fas fa-cog me-2"></i>训练配置</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">训练类型</label>
                            <select class="form-select" id="trainingType">
                                <option value="sft">监督微调 (SFT)</option>
                                <option value="rlhf">强化学习人类反馈 (RLHF)</option>
                                <option value="evaluation">模型评估</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">训练数据</label>
                            <input type="file" class="form-control" id="trainingData" accept=".json,.txt">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="startTraining()">
                    <i class="fas fa-play me-2"></i>开始训练
                </button>
            </div>
        </div>

        <!-- 训练进度 -->
        <div class="card training-card">
            <div class="card-header">
                <h5><i class="fas fa-chart-line me-2"></i>训练进度</h5>
            </div>
            <div class="card-body">
                <div class="progress-container">
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar" id="trainingProgress" style="width: 0%;">0%</div>
                    </div>
                    <p class="text-center mt-2" id="trainingStatus">等待开始训练...</p>
                </div>
            </div>
        </div>

        <!-- 评估结果 -->
        <div class="card training-card">
            <div class="card-header">
                <h5><i class="fas fa-chart-bar me-2"></i>评估结果</h5>
            </div>
            <div class="card-body">
                <div id="evaluationResults">
                    <p class="text-muted">训练完成后将显示评估结果</p>
                </div>
                <button class="btn btn-outline-primary mt-3" onclick="runEvaluation()">
                    <i class="fas fa-check-square me-2"></i>运行评估
                </button>
            </div>
        </div>

        <!-- 训练历史 -->
        <div class="card training-card">
            <div class="card-header">
                <h5><i class="fas fa-history me-2"></i>训练历史</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>模型</th>
                            <th>训练类型</th>
                            <th>准确率</th>
                            <th>训练时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="trainingHistory">
                        <tr><td colspan="5" class="text-center text-muted">暂无训练记录</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startTraining() {
            const trainingType = document.getElementById('trainingType').value;
            alert(`开始${trainingType}训练...（后端需要实现）`);

            // 模拟训练进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('trainingProgress').style.width = progress + '%';
                document.getElementById('trainingProgress').textContent = progress + '%';
                document.getElementById('trainingStatus').textContent = `训练中... ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('trainingStatus').textContent = '训练完成！';
                }
            }, 500);
        }

        async function runEvaluation() {
            alert('评估功能需要后端支持');
        }

        // 加载训练历史
        function loadTrainingHistory() {
            // 模拟数据
            const history = [];
            document.getElementById('trainingHistory').innerHTML =
                history.length > 0 ?
                history.map(h => `<tr><td>${h.model}</td><td>${h.type}</td><td>${h.accuracy}</td><td>${h.time}</td><td><button class="btn btn-sm btn-primary">查看</button></td></tr>`).join('') :
                '<tr><td colspan="5" class="text-center text-muted">暂无训练记录</td></tr>';
        }

        loadTrainingHistory();
    </script>
</body>
</html>
