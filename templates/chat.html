<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话 - 智能审计决策系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .typing-indicator {
            display: none;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .typing-dots {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .quick-action-btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
        }
        .context-info {
            background-color: #e9ecef;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                智能审计决策系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">智能对话</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audit">审计分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/knowledge">知识管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/training">模型训练</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            智能审计对话
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 快速操作 -->
                        <div class="quick-actions">
                            <button class="btn btn-outline-primary quick-action-btn" onclick="sendQuickMessage('请对ERP系统进行安全审计')">
                                ERP系统审计
                            </button>
                            <button class="btn btn-outline-primary quick-action-btn" onclick="sendQuickMessage('评估用户权限管理的风险')">
                                权限管理风险评估
                            </button>
                            <button class="btn btn-outline-primary quick-action-btn" onclick="sendQuickMessage('检查财务报告流程是否符合SOX要求')">
                                SOX合规检查
                            </button>
                            <button class="btn btn-outline-primary quick-action-btn" onclick="sendQuickMessage('分析数据备份流程的合规性')">
                                数据备份合规性
                            </button>
                            <button class="btn btn-outline-primary quick-action-btn" onclick="sendQuickMessage('COBIT 2019框架的核心原则是什么？')">
                                COBIT框架介绍
                            </button>
                        </div>

                        <!-- 聊天容器 -->
                        <div class="chat-container" id="chatContainer">
                            <div class="message ai-message">
                                <div class="d-flex align-items-start">
                                    <i class="fas fa-robot me-2 mt-1"></i>
                                    <div>
                                        <strong>审计助手</strong>
                                        <p class="mb-0">您好！我是智能审计助手，可以帮您进行各种审计相关的分析和咨询。请告诉我您需要什么帮助？</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 输入区域 -->
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="messageInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            会话信息
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">会话ID</label>
                            <input type="text" class="form-control form-control-sm" id="sessionId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">消息数量</label>
                            <span class="badge bg-primary" id="messageCount">0</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">会话状态</label>
                            <span class="badge bg-success" id="sessionStatus">活跃</span>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm w-100" onclick="clearChat()">
                            <i class="fas fa-trash me-2"></i>
                            清空对话
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            审计上下文
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="auditContext">
                            <p class="text-muted small">暂无审计上下文信息</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            风险评估
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="riskAssessment">
                            <p class="text-muted small">暂无风险评估信息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSessionId = null;
        let messageCount = 0;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateSessionId();
            updateMessageCount();
        });

        // 生成会话ID
        function generateSessionId() {
            currentSessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            document.getElementById('sessionId').value = currentSessionId;
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // 添加用户消息
            addMessage(message, 'user');
            input.value = '';

            // 显示打字指示器
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();

                // 隐藏打字指示器
                hideTypingIndicator();

                if (data.success) {
                    // 添加AI回复
                    addMessage(data.response, 'ai');

                    // 更新审计上下文
                    updateAuditContext(data.audit_context);

                    // 更新风险评估
                    updateRiskAssessment(data.risk_assessment);

                    // 更新消息计数
                    messageCount += 2;
                    updateMessageCount();
                } else {
                    addMessage('抱歉，发生了错误：' + data.error, 'ai');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('抱歉，网络连接出现问题，请稍后重试。', 'ai');
                console.error('发送消息失败:', error);
            }
        }

        // 发送快速消息
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // 添加消息到聊天容器
        function addMessage(content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="d-flex align-items-start">
                        <i class="fas fa-user me-2 mt-1"></i>
                        <div>
                            <strong>用户</strong>
                            <p class="mb-0">${content}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="d-flex align-items-start">
                        <i class="fas fa-robot me-2 mt-1"></i>
                        <div>
                            <strong>审计助手</strong>
                            <p class="mb-0">${content}</p>
                        </div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 显示打字指示器
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="d-flex align-items-start">
                    <i class="fas fa-robot me-2 mt-1"></i>
                    <div>
                        <strong>审计助手</strong>
                        <div class="mt-1">
                            <span class="typing-dots"></span>
                            <span class="typing-dots"></span>
                            <span class="typing-dots"></span>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 隐藏打字指示器
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 更新审计上下文
        function updateAuditContext(context) {
            const contextDiv = document.getElementById('auditContext');

            if (context && Object.keys(context).length > 0) {
                let html = '';
                for (const [key, value] of Object.entries(context)) {
                    html += `<div class="context-info"><strong>${key}:</strong> ${value}</div>`;
                }
                contextDiv.innerHTML = html;
            } else {
                contextDiv.innerHTML = '<p class="text-muted small">暂无审计上下文信息</p>';
            }
        }

        // 更新风险评估
        function updateRiskAssessment(assessment) {
            const assessmentDiv = document.getElementById('riskAssessment');

            if (assessment) {
                let html = '';
                if (assessment.risk_score) {
                    html += `<div class="context-info"><strong>风险评分:</strong> ${assessment.risk_score}</div>`;
                }
                if (assessment.risk_level) {
                    html += `<div class="context-info"><strong>风险等级:</strong> ${assessment.risk_level}</div>`;
                }
                if (assessment.identified_risks && assessment.identified_risks.length > 0) {
                    html += `<div class="context-info"><strong>识别风险:</strong> ${assessment.identified_risks.map(r => r.name).join(', ')}</div>`;
                }
                assessmentDiv.innerHTML = html;
            } else {
                assessmentDiv.innerHTML = '<p class="text-muted small">暂无风险评估信息</p>';
            }
        }

        // 更新消息计数
        function updateMessageCount() {
            document.getElementById('messageCount').textContent = messageCount;
        }

        // 清空对话
        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message ai-message">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-robot me-2 mt-1"></i>
                        <div>
                            <strong>审计助手</strong>
                            <p class="mb-0">您好！我是智能审计助手，可以帮您进行各种审计相关的分析和咨询。请告诉我您需要什么帮助？</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('auditContext').innerHTML = '<p class="text-muted small">暂无审计上下文信息</p>';
            document.getElementById('riskAssessment').innerHTML = '<p class="text-muted small">暂无风险评估信息</p>';

            messageCount = 0;
            updateMessageCount();
            generateSessionId();
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
